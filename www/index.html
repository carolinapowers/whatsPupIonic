<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>whatsPup</title>


    <!-- compiled css output -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->

  </head>
  <body ng-app="whatsPupIonic">
    <ion-nav-bar class="bar main-color">
       <ion-nav-back-button ng-hide="$state.$current.name === 'profile' || $state.$current.name === 'info'">
            <i class="ion-ios-arrow-back"></i>
            Back
      </ion-nav-back-button>
    </ion-nav-bar>

   <ion-nav-view ng-class="{'has-header': $state.$current.name === login}"></ion-nav-view>

   <ion-footer-bar class="bar-stable footer-bar" ng-hide="$state.$current.name === 'newVisit' || $state.$current.name === 'login'">
        <div class="col-33" ui-sref="clients">
            <i class="ion-ios-home-outline camera-icon" ></i>
            <p>Home</p>
        </div>
        <div class="col-33" ui-sref="profile">
            <i class="ion-ios-person-outline location-icon"></i>
            <p>Profile</p>
        </div>
        <div class="col-33" ui-sref="info">
            <i class="ion-ios-information-outline camera-icon"></i>
            <p>Info</p>
        </div>
    </ion-footer-bar>
  </body>
    <script src="app/lib.js"></script>

    <script src="app/scripts.js"></script>
    <!-- inject:js -->
    <script src="app/templates.js"></script>
    <!-- endinject -->
</html>
