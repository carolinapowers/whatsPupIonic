<ion-view view-title="Clients" class="clients">
    <ion-nav-buttons side="right">
        <button ui-sref="newClient" class="button"><i class="icon ion-plus"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        <ion-list can-swipe="vm.listCanSwipe" ng-repeat="client in vm.clients">
            <ion-item class="list-item">
                <div class="row item-icon-right" ui-sref="clientDetails">
                    <div class="col-25 avatar-div">
                        <div class="avatar">{{client.name | limitTo: 1 | uppercase}}</div>
                    </div>
                    <div class="col-50 client-info">
                        <h5>{{client.name}}</h5>
                        <p>{{client.pet}}</p>
                    </div>
                    <div class="col-35 list-buttons icon">
                        <span class=" ion-ios-navigate-outline"></span> &nbsp;
                        <span class=" ion-ios-telephone-outline"></span>
                    </div>
                    <ion-option-button ng-show="vm.toggle" class="button button-main-color" ui-sref="newVisit">
                        Add Visit
                    </ion-option-button>
                </div>
            </ion-item>
        </ion-list>
        <p ng-click="vm.logout()">Logout</p>
    </ion-content>
</ion-view>
